<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <style>
        body 
        {
            background-image: url(https://i.pinimg.com/1200x/bb/f7/ef/bbf7efd48e6c7bb9432400b723612864.jpg);
            font-family: "Chewy", system-ui;
            font-weight: 400;
            font-style: normal;
            color: white;
            font-size: 25px;
        }

    </style>

</head>
<body>
    <br><br>
    
<div class="container" style="border-radius: 20px; background-color: #476a8c; border: 3px dashed white; width: 1000px;">
    <h1 class="text-center text-light">Basic Calculator 2.0</h1>
     <details class="ontoggle">
            <summary style="color: white;">Question 1</summary>
            <p id="instruct"></p>
        </details>

        <form action="#">
        <label for="num1">Enter the amount of apples Emma has</label>
        <input type="number" id="num1" class="form-control" placeholder="Enter here.." required>
        <br>

         <label for="num2">Enter the amount of apples John has</label>
        <input type="number" id="num2" class="form-control" placeholder="Enter here.." required>

        <br>
        <button type="submit" class="btn btn-primary" onmouseover="caculate()" style="display: block; margin: auto; color: rgb(255, 255, 255);">Solve</button>
    </form> 
    <br>
</div>



    <script>
        document.getElementById("instruct").innerHTML = "Give me values for how many apples Emma and John has for an upcoming fair. We need 50 apples in total. Click calculate to see if they have enough apples.";

         function caculate(){
            var num1 = document.getElementById("num1").value; //get the value of num1
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2); //add
            var compare = Number(sum) >= 50; //compare

            alert("The sum is " + sum + "\n" + "Are the total of the apples enough for the fair?" + compare); //concatenation
        }
        
    </script>

    

</body>
</html>
